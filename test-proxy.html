<!DOCTYPE html>
<html>
<head>
    <title>Teste Proxy</title>
</head>
<body>
    <h1>Teste do Proxy Vite</h1>
    <button onclick="testProxy()">Testar Proxy</button>
    <div id="result"></div>

    <script>
        async function testProxy() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testando proxy...');
                const response = await fetch('/api/rides/city/Nova%20Bandeirantes/stats');
                console.log('Response status:', response.status);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = 'Erro: ' + response.status + ' - ' + response.statusText;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
